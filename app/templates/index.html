<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <title>Index Page</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <h1>Nannies Data</h1>
        <table class='table'>
            <thead>
                <tr>
                    <th scope='col'>#</th>
                    <th scope='col'>Name</th>
                    <th scope='col'>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope='row'>1</th>
                    <td>John Doe</td>
                    <td>30</td>
                </tr>
                <tr>
                    <th scope='row'>2</th>
                    <td>Jane Smith</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    {% endblock %}
</body>
</html>
