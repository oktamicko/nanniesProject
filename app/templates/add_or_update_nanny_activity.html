{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ 'Update' if nanny_activity else 'Add' }} Nanny Activity</h1>
    <form method="post">
        <div class="form-group">
            <label for="nanny_id">Nanny Name</label>
            <select class="form-control" id="nanny_id" name="nanny_id">
                {% for nanny in nannies %}
                    <option value="{{ nanny.id }}" 
                        {% if nanny_activity and nanny_activity.nanny_id == nanny.id %}selected{% endif %}>
                        {{ nanny.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="activity_id">Activity Name</label>
            <select class="form-control" id="activity_id" name="activity_id">
                {% for activity in activities %}
                    <option value="{{ activity.id }}" 
                        {% if nanny_activity and nanny_activity.activity_id == activity.id %}selected{% endif %}>
                        {{ activity.activity_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ nanny_activity.date if nanny_activity else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">{{ 'Update' if nanny_activity else 'Add' }} Activity</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
