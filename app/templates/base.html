<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <title>Babysitter App</title>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <a class='navbar-brand' href='#'>Babysitter CI/CD</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbarNav'>
            <ul class='navbar-nav'>
                <li class='nav-item'>
                    <a class='nav-link' href='{{ url_for('main.index') }}'>Home <span class='sr-only'>(current)</span></a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='{{ url_for('activities.index') }}'>Manage Activity</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='{{ url_for('nannies.index') }}'>Manage Nannies</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='{{ url_for('main.blog') }}'>Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class='container mt-4'>  <!-- Added margin-top to provide space from navbar -->
        <div class='row'>
            <div class='col-md-12'>
                <div class='content'>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
</body>
</html>
